<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>VK Page</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <!-- build:css css/vendor.min.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css css/main.min.css -->
        <link rel="stylesheet" type="text/css" href="/css/main.css" media="screen, projection, print">
        <!-- endbuild -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,400italic,600italic&amp;subset=latin,cyrillic">
        <!-- build:js js/modernizr.min.js -->
        <script src="/bower_components/modernizer/modernizr.js"></script>
        <!-- endbuild -->
        <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
<![endif]-->
        <div class="wrapper">
            <div class="main-content">
                <header class="header">
                    <div class="container">
                        <div class="header__top">
                            <a class="logo" href="https://vk.com">
                                <img class="logo__img" src="img/VK.png" alt="Вконтакте">
                                <div class="logo__text">Вконтакте</div>
                            </a>
                            <div class="head"></div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="divider">
                            <div class="divider__text">Данные твоего аккаунта</div>
                        </div>
                    </div>
                    <div class="container">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item" data-route="video">
                                    <a class="nav__link" href="#" data-route="video">
                                        <span class="nav__icon">
                                            <svg class="icon-video" viewBox="0 0 512 512" width="512" height="512">
                                                <use width="512" height="512" xlink:href="img/video.svg#video" overflow="visible"></use>
                                            </svg>
                                        </span>
                                        <span class="nav__title">Видео</span>
                                    </a>
                                </li>
                                <li class="nav__item" data-route="friends">
                                    <a class="nav__link" href="#" data-route="friends">
                                        <span class="nav__icon">
                                            <svg class="icon-friends" viewBox="0 0 512 512" width="512" height="512">
                                                <use width="512" height="512" xlink:href="img/friends.svg#friends" overflow="visible"></use>
                                            </svg>
                                        </span>
                                        <span class="nav__title">Друзья</span>
                                    </a>
                                </li>
                                <li class="nav__item" data-route="news">
                                    <a class="nav__link" href="#" data-route="news">
                                        <span class="nav__icon">
                                            <svg class="icon-news" viewBox="0 0 512 512" width="512" height="512">
                                                <use width="512" height="512" xlink:href="img/news.svg#news" overflow="visible"></use>
                                            </svg>
                                        </span>
                                        <span class="nav__title">Новости</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </header>
                <section class="frends">
                    <div class="container">
                        <div class="results"></div>
                    </div>
                </section>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__text">All rights reserved. No copy allowed.</div>
            </div>
        </footer>
        <!-- build:js js/vendor.min.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js js/main.min.js -->
        <script src="/js/index.js"></script>
        <!-- endbuild -->
        <script id="headerTemplate" type="text/x-handlebars-template">
            <h1>VK- аккаунт: {{first_name}} {{last_name}}</h1>
        </script>
        <script id="friendsTemplate" type="text/x-handlebars-template">
            <div class="friends">
                <ul class="friends__list">
                    {{#each items}}
                        <li class="friends__item">
                            <div class="friends__name">{{first_name}} {{last_name}}</div>
                            <div class="avatar">
                                <img class="avatar__img" src='{{photo_100}}' alt='avatar' /> </div>
                            {{#if city.title}}
                                <div class="friends__city">{{city.title}}</div>
                            {{/if}}
                            {{#if country.title}}
                                <div class="friends__country">{{country.title}}</div>
                            {{/if}}
                        </li>
                    {{/each}}
                </ul>
            </div>
        </script>
        <script id="newsTemplate" type="text/x-handlebars-template">
            <div class="news">
                <ul class="news__list">
                    {{#each items}}
                        {{#if text}}
                            <li class="post__item">
                                <div class="post__date">
                                    <h6 class="post__date-num">{{formatDate date}}</h6>
                                </div>
                                <div class="post__text">
                                    <p>{{text}}</p>
                                </div>
                            </li>
                        {{/if}}
                        {{#if photos}}
                            {{#each photos.items}}
                                <li class="post__item">
                                    <div class="post__date">
                                        <h6 class="post__date-num">{{formatDate date}}</h6>
                                    </div>
                                    <div class="post__text">
                                        <p>{{text}}</p>
                                    </div>
                                    <div class="post__photo">
                                        <img class="post__image" src='{{photo_604}}' alt='wall_photo' /> </div>
                                </li>
                            {{/each}}
                        {{/if}}
                    {{/each}}
                </ul>
            </div>
        </script>
        <script id="videoTemplate" type="text/x-handlebars-template">
            <div class="video">
                <ul class="video__list">
                    {{#each items}}
                        <li class="video__item">
                            <div class="video__duration">
                                <div class="video__time">
                                    <h6 class="video__time-dur">{{formatTime duration}}</h6>
                                </div>
                                <div class="video__date">
                                    <h6 class="video__date-num">{{formatDate date}}</h6>
                                </div>
                            </div>
                            <a class="video__link" href="{{player}}">
                                <img class="video__image" src='{{photo_130}}' alt='avatar' /> </a>
                            <div class="video__views">
                                <h4 class="video__views-text">{{views}} просмотров</h4>
                            </div>
                            <div class="video__display">
                                <h2 class="video__title">{{title}}</h2>
                            </div>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </script>
    </body>
</html>
